<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        autocomplete="email"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        autocomplete="current-password"
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!email || !password">
      Ingresar
    </ion-button>
  </form>

  <ion-item lines="none">
    <ion-label>
      ¿No tienes cuenta? 
      <ion-router-link [routerLink]="['/register']">Regístrate aquí</ion-router-link>
    </ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-label>
      <ion-router-link [routerLink]="['/forgot-password']">
        ¿Olvidaste tu contraseña?
      </ion-router-link>
    </ion-label>
  </ion-item>
</ion-content>
